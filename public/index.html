<!DOCTYPE html>
<html>
<head>
  <title>SIT323 2.1P Task</title>
  <style>
    /* Body background - Soft gradient from pink to purple. I added this to create a smooth and calming visual effect */
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Chose a clean, modern font for readability */
      text-align: center; /* Centered everything to keep it neat */
      padding: 50px; /* Added padding around the page content for spacing */
      color: #3d0066; /* Deep purple text color for contrast */
    }

    /* Heading 1 - Used a black outline to make the text stand out */
    h1 {
      color: white; /* White text to make it pop against the colorful background */
      font-size: 2.8em; /* Made the font size larger to draw attention to the header */
      margin-bottom: 20px; /* Added space below the header for better layout */
      text-shadow: 
        -1px -1px 0 #000,  /* Black outline effect around the text */
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }

    /* Paragraph styling - Chose a soft purple color for the text */
    p {
      color: #4c1a57; /* Subtle purple color for the paragraph */
      font-size: 1.5em; /* Slightly larger text for readability */
    }

    /* The box that holds the content - Gave it rounded corners for a modern look */
    .box {
      background-color: rgba(255, 255, 255, 0.8); /* Light, semi-transparent background for the box */
      border-radius: 20px; /* Rounded corners to make it look smoother */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Soft shadow around the box for depth */
      padding: 35px; /* Added padding inside the box to prevent text from touching the edges */
      display: inline-block; /* Keeps the box only as wide as needed for its content */
      transition: transform 0.3s ease; /* Smooth animation when hovering */
    }

    /* Hover effect - Slight scale-up when hovering over the box to make it more interactive */
    .box:hover {
      transform: scale(1.05); /* Grows the box by 5% when hovered */
    }
  </style>
</head>
<body>
  <!-- Main content box that holds the title and description -->
  <div class="box">
    <!-- Main heading I added to welcome users to the page -->
    <h1>Hey Anvisha! ðŸ’– Welcome to Cloud Native Applications</h1>
    <!-- Short description I wrote to explain the purpose of the page -->
    <p>This fabulous page is powered by Express.js</p>
  </div>
</body>
</html>
